name: Build qpdf for macOS (Universal2)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone qpdf source
        run: |
          git clone https://github.com/qpdf/qpdf.git
          cd qpdf

      - name: Install dependencies
        run: |
          brew install cmake pkg-config zlib libjpeg-turbo

      - name: Build qpdf
        run: |
          cd qpdf
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --target qpdf

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: qpdf-macos-universal
          path: qpdf/build/qpdf
